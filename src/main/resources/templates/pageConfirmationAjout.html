<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="PageTemplate">

<head>
<meta charset="utf-8">

<title>Liste Des Patients</title>

</head>

<body>
	<div layout:fragment="content">
		<div class="container mt-4">
			<div class="card">
				<div class="card-header text-success">Enregistrement Effectue Avec Succes</div>
				<div class="card-body">
				<div class="form-group">
				<label>ID :</label>
				<strong><label class="form-group" th:text="${patient.id}"></label> </strong>
				</div>
				
				<div class="form-group">
				<label>Name :</label>
				<strong><label class="form-group" th:text="${patient.name}"></label> </strong>
				</div>
				
				<div class="form-group">
				<label>Email :</label>
				<strong><label class="form-group" th:text="${patient.email}"></label> </strong>
				</div>
				
				<div class="form-group">
				<label>Date De Naissance :</label>
				<strong><label class="form-group" th:text="${patient.dateNaissance}"></label> </strong>
				</div>
				
				<div class="form-group">
				<label>Score :</label>
				<strong><label class="form-group" th:text="${patient.score}"></label> </strong>
				</div>
				
				<div class="form-group">
				<label>Malade :</label>
				<strong><label class="form-group" th:text="${patient.malade}"></label> </strong>
				</div>
					
				</div>
			</div>
		</div>
	</div>

</body>
</html>
